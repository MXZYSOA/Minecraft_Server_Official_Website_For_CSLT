<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新手引导 - 创世乐土服务器 | 官方网站</title>
    <meta name="keywords" content="创世乐土,像素方块,PixelCraft,我的世界服务器,新手引导,入门教程">
    <link rel="shortcut icon" href="images/cd.ico"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Common CSS -->
    <link rel="stylesheet" href="assets/css/common.css">
    <!-- Page Specific CSS -->
    <style>
        .hero-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(236, 72, 153, 0.2);
        }
        
        .text-primary {
            color: var(--primary-color) !important;
        }
        
        .bg-primary {
            background-color: var(--primary-color) !important;
        }
        
        .navbar {
            background: rgba(253, 242, 248, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .footer {
            background: var(--primary-color);
            color: white;
        }
        
        .guide-nav {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.1);
        }
        
        .guide-nav .nav-pills .nav-link {
            color: var(--primary-color);
            border: 2px solid rgba(236, 72, 153, 0.2);
            margin: 5px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .guide-nav .nav-pills .nav-link:hover,
        .guide-nav .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .guide-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.1);
        }
        
        .guide-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .steps-list {
            list-style: none;
            padding: 0;
            counter-reset: step-counter;
        }
        
        .steps-list li {
            counter-increment: step-counter;
            margin-bottom: 15px;
            padding: 20px;
            background: rgba(236, 72, 153, 0.05);
            border-radius: 10px;
            position: relative;
            padding-left: 60px;
            border-left: 3px solid var(--primary-color);
        }
        
        .steps-list li::before {
            content: counter(step-counter);
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .command-item {
            background: rgba(44, 62, 80, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .command-item .command {
            font-family: 'Courier New', monospace;
            background-color: #2c3e50;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .rules-list {
            list-style: none;
            padding: 0;
        }
        
        .rules-list li {
            margin-bottom: 15px;
            padding: 20px;
            background: rgba(255, 243, 205, 0.8);
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            border-left: 4px solid #f39c12;
        }
        
        .rules-list .rule-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .help-item {
            background: rgba(232, 245, 232, 0.9);
            border: 1px solid #c3e6c3;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .help-item:hover {
            transform: translateY(-5px);
        }
        
        .help-item h5 {
            color: #155724;
            margin-bottom: 10px;
        }
        
        .quick-link {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            height: 100%;
        }
        
        .quick-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .quick-link .icon {
            font-size: 2.5rem;
        }
        
        .icon-large {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 30px;
            color: #dc3545;
            background-color: rgba(248, 215, 218, 0.8);
            border: 1px solid #f5c6cb;
            border-radius: 10px;
        }
        
        .comparison-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(236, 72, 153, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .comparison-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.2);
        }
        
        .comparison-item h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .features-list {
            list-style: none;
            padding: 0;
        }
        
        .features-list li {
            padding: 8px 0;
            position: relative;
            padding-left: 25px;
        }
        
        .features-list li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div data-component="navbar"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-3 fw-bold mb-4">
                        <i class="bi bi-compass"></i> 新手引导
                    </h1>
                    <p class="lead" id="guide-description">加载中...</p>
                    <p class="text-muted" id="guide-subtitle">正在加载指南内容...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Guide Content -->
    <section class="py-5">
        <div class="container">
            <!-- Navigation Tabs -->
            <div id="guide-nav" class="guide-nav">
                <ul class="nav nav-pills justify-content-center" id="nav-list">
                    <!-- 动态生成导航 -->
                </ul>
            </div>

            <!-- Tab Content -->
            <div class="tab-content" id="guide-content">
                <!-- 动态生成内容 -->
                <div class="loading">
                    <i class="bi bi-hourglass-split"></i>
                    <p>正在加载指南内容...</p>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="quick-links mt-5" id="quick-links-container">
                <!-- 动态生成快捷链接 -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div data-component="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Component Loader -->
    <script src="components/component-loader.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // 加载指南数据
        async function loadGuideData() {
            try {
                const response = await fetch('data/guide.json');
                const data = await response.json();
                
                // 更新页面标题和描述
                document.querySelector('.hero-section h1').textContent = data.title;
                document.querySelector('.hero-section .lead').textContent = data.description;
                
                // 生成导航标签
                generateNavTabs(data.sections);
                
                // 生成内容
                generateContent(data.sections);
                
                // 生成快捷链接
                generateQuickLinks(data.quickLinks);
                
                // 隐藏加载状态
                document.querySelector('.loading').style.display = 'none';
                
            } catch (error) {
                console.error('加载指南数据失败:', error);
                showError();
            }
        }
        
        // 生成导航标签
        function generateNavTabs(sections) {
            const navContainer = document.querySelector('#nav-list');
            navContainer.innerHTML = '';
            
            sections.forEach((section, index) => {
                const navItem = document.createElement('li');
                navItem.className = 'nav-item';
                
                const navLink = document.createElement('button');
                navLink.className = `nav-link ${index === 0 ? 'active' : ''}`;
                navLink.setAttribute('data-bs-toggle', 'pill');
                navLink.setAttribute('data-bs-target', `#section-${index}`);
                navLink.setAttribute('type', 'button');
                navLink.setAttribute('role', 'tab');
                navLink.innerHTML = `${section.icon} ${section.title}`;
                
                navItem.appendChild(navLink);
                navContainer.appendChild(navItem);
            });}
        }
        
        // 生成内容
        function generateContent(sections) {
            const contentContainer = document.querySelector('#guide-content');
            contentContainer.innerHTML = '';
            
            sections.forEach((section, index) => {
                const tabPane = document.createElement('div');
                tabPane.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
                tabPane.id = `section-${index}`;
                tabPane.setAttribute('role', 'tabpanel');
                
                const guideSection = document.createElement('div');
                guideSection.className = 'guide-section';
                
                let contentHTML = `<h3><span class="icon-large">${section.icon}</span> ${section.title}</h3>`;
                
                // 处理内容数组
                if (section.content && Array.isArray(section.content)) {
                    section.content.forEach(contentItem => {
                        contentHTML += generateContentItem(contentItem);
                    });
                }
                
                guideSection.innerHTML = contentHTML;
                tabPane.appendChild(guideSection);
                contentContainer.appendChild(tabPane);
            });
        }
        
        // 生成内容项
        function generateContentItem(item) {
            let html = '';
            
            switch (item.type) {
                case 'text':
                    html += `<p class="content-text">${item.content}</p>`;
                    break;
                    
                case 'features':
                    html += '<div class="row">';
                    item.items.forEach(feature => {
                        html += `
                            <div class="col-md-6 mb-4">
                                <div class="feature-card p-3 border rounded">
                                    <h5>${feature.name}</h5>
                                    <p class="mb-0">${feature.description}</p>
                                </div>
                            </div>`;
                    });
                    html += '</div>';
                    break;
                    
                case 'subsection':
                    html += `<h4>${item.title}</h4>`;
                    if (item.items) {
                        html += '<ul class="list-group list-group-flush mb-3">';
                        item.items.forEach(subItem => {
                            html += `
                                <li class="list-group-item">
                                    <strong>${subItem.name}:</strong> ${subItem.description}
                                </li>`;
                        });
                        html += '</ul>';
                    }
                    if (item.content) {
                        item.content.forEach(subContent => {
                            html += generateContentItem(subContent);
                        });
                    }
                    break;
                    
                case 'list':
                    html += '<ul>';
                    item.items.forEach(listItem => {
                        html += `<li>${listItem}</li>`;
                    });
                    html += '</ul>';
                    break;
                    
                case 'steps':
                    html += '<ol class="steps-list">';
                    item.items.forEach(step => {
                        html += `<li>${step}</li>`;
                    });
                    html += '</ol>';
                    break;
                    
                case 'tips':
                    html += `<div class="alert alert-info"><h6>${item.title}</h6><ul>`;
                    item.items.forEach(tip => {
                        html += `<li>${tip}</li>`;
                    });
                    html += '</ul></div>';
                    break;
                    
                case 'help-channels':
                    html += '<div class="row">';
                    item.items.forEach(channel => {
                        html += `
                            <div class="col-md-4 mb-4">
                                <div class="help-item p-3 border rounded text-center">
                                    <h5>${channel.channel}</h5>
                                    <p>${channel.method}</p>
                                    <span class="badge bg-primary">${channel.response}</span>
                                </div>
                            </div>`;
                    });
                    html += '</div>';
                    break;
                    
                default:
                    if (item.content) {
                        html += `<p>${item.content}</p>`;
                    }
                    break;
            }
            
            return html;
        }
        
        // 生成快捷链接
        function generateQuickLinks(quickLinks) {
            const container = document.querySelector('#quick-links-container');
            
            let html = `
                <h4><span class="icon-large">⚡</span> 快捷链接</h4>
                <div class="row">`;
            
            quickLinks.forEach(link => {
                html += `
                    <div class="col-md-3 col-sm-6 mb-3">
                        <a href="${link.url}" class="quick-link-item" ${link.external ? 'target="_blank"' : ''}>
                            <span class="icon">${link.icon}</span>
                            <span>${link.title}</span>
                        </a>
                    </div>`;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // 显示错误状态
        function showError() {
            const contentContainer = document.querySelector('#guide-content');
            contentContainer.innerHTML = `
                <div class="error">
                    <i class="bi bi-exclamation-triangle"></i>
                    <p>加载指南内容失败，请刷新页面重试</p>
                </div>`;
        }
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Create a temporary toast notification
                const toast = document.createElement('div');
                toast.className = 'alert alert-success position-fixed';
                toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 250px;';
                toast.innerHTML = '<i class="bi bi-check-circle me-2"></i>服务器地址已复制到剪贴板！';
                document.body.appendChild(toast);
                
                // Remove toast after 3 seconds
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 3000);
            }).catch(function(err) {
                console.error('复制失败: ', err);
            });
        }
        
        // 页面加载完成后加载数据
        document.addEventListener('DOMContentLoaded', loadGuideData);
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
